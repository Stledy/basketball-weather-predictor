<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Weather Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css">
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    
    /* Title */
    h1 {
      font-size: 1.75rem;
      color: #4C51BF;
      margin-bottom: 1.5rem;
    }
    
    /* Carousel Styles */
    .carousel-wrapper {
      position: relative;
      margin-bottom: 3rem; /* Space for buttons */
    }
    
    .carousel-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 8px;
    }
    
    .carousel-images {
      display: flex;
      transition: transform 1s ease;
    }
    
    .carousel-images img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
    }
    
    /* Buttons positioned below carousel */
    .carousel-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1.5rem;
    }
    
    .carousel-button {
      background-color: #4C51BF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .carousel-button:hover {
      background-color: #434190;
    }
    
    /* Input Styles */
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    input:focus, select:focus {
      border-color: #4C51BF;
      outline: none;
    }
    
    /* Submit Button */
    #submitBtn {
      width: 100%;
      padding: 1rem;
      background-color: #4C51BF;
      color: white;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #submitBtn:hover {
      background-color: #434190;
    }
    
    /* Prediction Result */
    #result {
      margin-top: 1.5rem;
      display: none;
    }
    
    #predictionText {
      font-size: 1.25rem;
      color: #4C51BF;
      font-weight: bold;
    }
    
    /* Media Queries */
    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }
    
      h1 {
        font-size: 1.5rem;
      }
    
      .carousel-buttons {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Basketball Weather Predictor</h1>

    <!-- Carousel -->
    <div class="carousel-wrapper">
      <div class="carousel-container">
        <div class="carousel-images">
          <img src="Basketball1.jpg" alt="Basketball Image 1">
          <img src="basketball2.jpeg" alt="Basketball Image 2">
          <img src="bball3.jpeg" alt="Basketball Image 3">
        </div>
      </div>
      <div class="carousel-buttons">
        <button class="carousel-button left" onclick="moveCarousel(-1)">&#10094; Previous</button>
        <button class="carousel-button right" onclick="moveCarousel(1)">Next &#10095;</button>
      </div>
    </div>

    <!-- Input Form -->
    <form id="weatherForm">
      <div class="mb-4">
        <label for="temperature" class="block text-gray-700">Temperature (¬∞C)</label>
        <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>
      </div>

      <div class="mb-4">
        <label for="rainy" class="block text-gray-700">Rainy</label>
        <select id="rainy" name="rainy">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="wind" class="block text-gray-700">Windy</label>
        <select id="wind" name="wind">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">Predict</button>
    </form>

    <!-- Prediction Result -->
    <div id="result" class="mt-6 hidden text-center">
      <p id="predictionText"></p>
    </div>
  </div>

  <script>
    // Carousel functionality
    let currentSlide = 0;
    const slides = document.querySelectorAll(".carousel-images img");
    const totalSlides = slides.length;

    function moveCarousel(direction) {
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = totalSlides - 1;
      if (currentSlide >= totalSlides) currentSlide = 0;
      updateCarousel();
    }

    function updateCarousel() {
      const offset = -currentSlide * 100;
      document.querySelector(".carousel-images").style.transform = `translateX(${offset}%)`;
    }

    // Auto-slide every 7 seconds
    setInterval(() => moveCarousel(1), 7000);

    // Form submission
    document.getElementById("weatherForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const temperature = document.getElementById("temperature").value;
      const isRainy = document.getElementById("rainy").value === "true";
      const isWindy = document.getElementById("wind").value === "true";
      
      // Simple prediction logic (replace with your actual logic)
      let prediction;
      if (temperature > 25 && !isRainy && !isWindy) {
        prediction = "Perfect weather for basketball! üèÄ";
      } else if (isRainy) {
        prediction = "Too rainy for basketball today ‚òî";
      } else if (isWindy) {
        prediction = "Windy conditions - be careful with shots üå¨Ô∏è";
      } else {
        prediction = "Conditions are okay for basketball";
      }
      
      document.getElementById("predictionText").textContent = prediction;
      document.getElementById("result").style.display = "block";
    });
  </script>
</body>
</html>
