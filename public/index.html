<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Weather Predictor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Basketball Weather Predictor</h1>
    
    <div class="carousel-wrapper">
      <div class="carousel-container">
        <div class="carousel-images">
          <img src="https://images.unsplash.com/photo-1546519638-68e109498ffc?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="Basketball game">
          <img src="https://images.unsplash.com/photo-1519861531473-9200262188bf?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="Basketball court">
          <img src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" alt="Basketball player">
        </div>
      </div>
      <div class="carousel-buttons">
        <button class="carousel-button left">&#10094; Previous</button>
        <button class="carousel-button right">Next &#10095;</button>
      </div>
    </div>

    <form id="weatherForm">
      <div class="form-group">
        <label for="outlook">Outlook</label>
        <select id="outlook" name="outlook" required>
          <option value="">Select weather outlook</option>
          <option value="Sunny">Sunny</option>
          <option value="Overcast">Overcast</option>
          <option value="Rainy">Rainy</option>
        </select>
      </div>

      <div class="form-group">
        <label for="temp">Temperature</label>
        <select id="temp" name="temp" required>
          <option value="">Select temperature</option>
          <option value="Hot">Hot</option>
          <option value="Mild">Mild</option>
          <option value="Cool">Cool</option>
        </select>
      </div>

      <div class="form-group">
        <label for="humidity">Humidity</label>
        <select id="humidity" name="humidity" required>
          <option value="">Select humidity level</option>
          <option value="High">High</option>
          <option value="Normal">Normal</option>
        </select>
      </div>

      <div class="form-group">
        <label for="windy">Windy</label>
        <select id="windy" name="windy" required>
          <option value="">Select wind condition</option>
          <option value="TRUE">Yes</option>
          <option value="FALSE">No</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">Predict Basketball Conditions</button>
    </form>

    <div id="result" class="result hidden">
      <p id="predictionText"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
